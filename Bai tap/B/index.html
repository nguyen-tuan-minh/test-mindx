<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body style="display: flex; background-color: lightgray; flex-direction: column; align-items: center; justify-content: center; height: 500px;">
    <p id="rule" style="text-align: center; font-size: 20px;">Choose a number between 1 and 100 in three times</p>
    <input type="number" id="number" value="1" style="text-align: center; height: 30px; font-size: 30px;">
    <div style="display: flex; align-self: center; justify-content: space-between;">
        <button id="button" class="detail-btn">Start</button>
        <button id="button2" disabled=true class="detail-btn" style="color: grey;">Guess</button>
    </div>
    <br>
    <p id="result" style="text-align: center; font-size: 20px;"></p>
    <p id="winner" style="font-size: 60px; color: gold"></p>
    <script src="index.js"></script>
</body>
</html>
